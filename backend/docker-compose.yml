version: '3.8'

services:
  # ---------- 后端 API ----------
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
    environment:
      - DATABASE_URL=postgresql+asyncpg://smartrag:smartrag123@postgres:5432/smartrag
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  # ---------- PostgreSQL ----------
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: smartrag
      POSTGRES_PASSWORD: smartrag123
      POSTGRES_DB: smartrag
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  # ---------- Redis ----------
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    restart: unless-stopped

  # ---------- 前端 ----------
  frontend:
    build: ../frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  pgdata:
  redisdata: